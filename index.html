<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/donut0.ico" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Pastris!!</title>
  </head>

  <body>
    <div class="pastris-name">
      PASTRIS
    </div>

    <div class="donut">

      <div  class="background">

        <div class="score-line">
          <div class="score-word">Score: </div>
          <div id="score">0</div>
        </div>

        <div class="canvas-div">
          <canvas id="canvas" width=200 height=420  ></canvas>
        </div>

        <div class="instruction-bar">
          <div class="restart">NEW GAME press "S"</div>
          <div class="pause">PAUSE press "P"</div>
          <br>
          <div class="arrow-up">MOVE LEFT  "←"</div>
          <div class="arrow-up">MOVE RIGHT  "→"</div>
          <div class="arrow-up">MOVE DOWN  "↓"</div>
          <div class="arrow-up">ROTATE  "↑"</div>
          <div class="arrow-up">DROP  "Space"</div>
        </div>



      </div>
    </div>
    <script type="text/javascript" src="pastris/bundle.js">

    </script>

    <footer id="footer">

  </body>
</html>
